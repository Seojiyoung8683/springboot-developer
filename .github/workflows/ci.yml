# (1) 워크플로우의 이름 저장
name: CI
# (2) 워크플로우가 시작될 조건 저장
on:
  push:
    branches: [ main ]
jobs:
   build:
     runs-on: ubuntu-latest # (3) 실행 환경 저장
     # (4) 실행 스텝 저장
   steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build